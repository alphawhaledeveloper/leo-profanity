sudo: false
dist: trusty
language: node_js
addons:
  sonarcloud:
    organization: "jojoee"
    token:
      secure: ""
node_js:
  - "7.0.0"
  - "8.0.0"
  - "9.0.0"
  - "10.0.0"
  - "11.0.0"
  - "12.0.0"
  - "13.0.0"
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/
notifications:
  email: false
before_script:
  - npm prune
script:
  - npm run coverage
  - npm run coverage.check
after_success:
  - npm run coverage.report
  - sonar-scanner
  - npm run semantic-release
